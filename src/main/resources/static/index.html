<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Appointment</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-content">
            <h2><img src="images/dasdasd.jpg" height="768" width="1024"/>Medical Appointment</h2>

            <p><i class="fas fa-phone-alt" style="font-size: 10px; color: orange;"></i> +506 5467 0937</p>

            <div class="header-links">
                <p>About...</p> <p>Search</p> <p>Login</p>
            </div>
        </div>
    </header>

    <div class="cuerpo">
        <div>
            <div class="buscador">
                <form class="buscar_especialidad_lugar">
                    <span>Speciality</span>
                    <input type="text" name="speciality" placeholder="">
                    <span>City</span>
                    <input type="text" name="city" placeholder="">
                    <button type="submit">
                        Search
                    </button>
                </form>
        </div>
        </div>

            <div th:each="medico : ${medicos}" class="card">
                <h3>
                    <strong th:text="${medico.getName()}"></strong>
                    <span class="price"
                          th:text="'₡' + ${medico.getCostoConsulta()}">
                    </span>
                </h3>
                <p><strong>Especialidad:</strong> <span th:text="${medico.getEspecialidad()}"></span></p>
                <p>
                    <strong>Centro:</strong> <span th:text="${medico.getLugarAtencion()}"></span>
                </p>
            </div>
    </div>

    <footer>
        <div class="footer-content">
            Total Soft Inc.
            <div>
                <a href="#" class="icon"><i class="fab fa-twitter"></i></a>
                <a href="#" class="icon"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="icon"><i class="fab fa-instagram"></i></a>
            </div>
            <div>○2019 Tsf, Inc.</div>
        </div>

    </footer>
</body>
</html>
