<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Usuarios</title>
</head>
<body>
<header>
    Usuarios
</header>
<div class = "centered" >
    <table style="border: 1px solid blue">
        <tr> <th>Id</th> <th>Usuario</th> <th>Rol</th> <th>...</th> </tr>
        <tr th:each="user : ${usuarios}">
            <td th:text="${user.getId()}" />
            <td th:text="${user.getUsuario()}" />
            <td th:text="${user.getRol()}" />
        </tr>
    </table>
</div>
<footer>
    My Company
</footer>
</body>
</html>
