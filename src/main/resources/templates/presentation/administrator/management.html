<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Medical Appointment</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<header th:replace="~{/presentation/fragments/fragments.html :: header}"></header>

<div class = "cuerpoAdmin" >

        <div class="medicosAdmin" th:each="m : ${Doctors}">
              <div class="imagenAqui">
                  <img th:src="@{'/fotosPerfil/' + ${m.fotoUrl}}" height="512" width="512" alt="Foto de perfil"/>
              </div>
            <h5 class="nombreSolicitante">
                <span th:text="${m.getNombre()}"></span>
                <span th:text="${m.getId()}"></span>
            </h5>
            <div class="BotonesAprobar">
                <span th:if="${m.getAprobado()}" th:text="'Aprobado'" style="color: green;"></span>

                <div th:if="${!m.getAprobado()}">
                    <form th:action="@{/aprobar}" method="post">
                        <input type="hidden" name="id" th:value="${m.getId()}">
                        <button class="aprobar" type="submit">Aprobar</button>
                    </form>
                </div>
            </div>
        </div>
</div>

<footer th:replace="~{/presentation/fragments/fragments.html :: footer}"></footer>
</body>
</html>
