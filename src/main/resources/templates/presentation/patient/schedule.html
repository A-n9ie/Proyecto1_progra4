<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Schedule Appointment</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="ScheduleBody">

<header th:replace="~{/presentation/fragments/fragments.html :: header}"></header>

<div class="cuerpoSchedule">

  <a th:if="${page > 0}" th:href="@{/presentation/patient/schedule/{id}(id=${medico.getId()}, page=${page - 1})}" class="Prev">Prev</a>

  <div class="FotoDoc">Aqui va una foto</div>

  <div class="InfoGeneral">

    <div class="InfoDoc">
      <h3><span th:text="${medico.getNombre()}"></span></h3>
      <p><span th:text="${medico.getEspecialidad()}"></span></p>
    </div>

    <div class="InfoDoc2"><p><span th:text="${medico.getLugarAtencion()}"></span></p></div>

  </div>
  <div class="ScheduleHorario">
    <div th:each="horario : ${medicoHorarios}">
      <div class="DiaHorario">
        <p class="FechaSchedule" th:text="${horario}"></p>
        <div class="HorasDeExtendido">
          <div th:each="hora : ${medico.citasDisponibles()}">
            <button class="ScheduleButton2" th:text="${hora}"></button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <a th:if="${(page + 1) * pageSize < totalDias}"
     th:href="@{/presentation/patient/schedule/{id}(id=${medico.getId()}, page=${page + 1})}"
     class="Prev">Next</a>

</div>
<footer th:replace="~{/presentation/fragments/fragments.html :: footer}"></footer>
</body>
</html>
