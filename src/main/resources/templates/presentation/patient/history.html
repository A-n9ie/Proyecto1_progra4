<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
<header th:replace="~{/presentation/fragments/fragments.html :: header}"></header>

<div class = "cuerpo historial_col" >
    <div class="datos">
            <h1>Patient - </h1>
        <h1 th:text="${nombre} "></h1>
        <h1> - appointment history</h1>
    </div>
    <div class="datos"  id="fila_historial">
            <div class="buscador">
                <form class="buscar_especialidad_lugar" action="/presentation/patient/history/filter" method="get">
                    <span>Status</span>
                    <input type="text" name="status" placeholder="All" th:value="${param.status}">
                    <span>Doctor</span>
                    <input type="text" name="doctor" placeholder="" th:value="${param.doctor}">
                    <button type="submit" name="buscar">
                        Search
                    </button>
                </form>
            </div>
    </div>
        <div class="informacion_medico historial_col" id="historial_col" th:each="c : ${citas}">
            <img th:src="${c.medico.getFotoUrl()}" alt="medico"/>
            <div class="informacion_personal">
                <div class="separacion">
                    <h5 class="nombre_medico">
                        <span th:text="${c.medico.getNombre()}"></span>
                        <span class="id_medico" th:text="${c.medico.getId()}"></span>
                    </h5>
                    <small class="especialidad_medico" th:text="${c.medico.getEspecialidad()}"></small>
                </div>
                <p class="lugar_atencion">
                    <span th:text="${c.medico.getLugarAtencion()}"></span>
                </p>
            </div>
            <div class="cada_cita">
                <div class="dias">
                    <p th:text="${c.getFechaCita()} + ' - ' + ${c.getHoraCita()}"></p>
                </div>
                <button name="estado_cita"
                        th:text="${c.estado}"
                        th:id="${c.estado}">
                </button>
                <a th:if="${c.estado == 'Atendida'}"
                   th:href="@{/presentation/patient/history/filter(status=${param.status}, doctor=${param.doctor}, show=${c.id})}">
                    <i class="fas fa-eye"></i>
                </a>
                <div th:if="${citaSeleccionada != null && citaSeleccionada.getId() == c.getId()}" class="modal">
                    <div class="modal-content">
                        <a th:href="@{/presentation/patient/history/filter(status=${param.status}, doctor=${param.doctor})}" class="close">&times;</a>
                        <h2>Appointment Details</h2>
                        <p><strong>Date:</strong> <span th:text="${citaSeleccionada.getFechaCita()}"></span></p>
                        <p><strong>Time:</strong> <span th:text="${citaSeleccionada.getHoraCita()}"></span></p>
                        <p><strong>Patient:</strong> <span th:text="${citaSeleccionada.paciente.nombre}"></span></p>
                        <p><strong>Doctor:</strong> <span th:text="${citaSeleccionada.medico.getNombre()}"></span></p>
                        <p><strong>Status:</strong> <span th:text="${citaSeleccionada.estado}"></span></p>
                        <p><strong>Annotations:</strong> <span th:text="${citaSeleccionada.anotaciones}"></span></p>
                    </div>
                </div>

            </div>
        </div>
    </div>

<footer th:replace="~{/presentation/fragments/fragments.html :: footer}"></footer>
</body>
</html>
